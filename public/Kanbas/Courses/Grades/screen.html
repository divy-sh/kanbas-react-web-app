<html>
  <head>
    <script src="/Kanbas/Navigation/index.js"></script>
    <script src="/Kanbas/Courses/Navigation/index.js"></script>
  </head>
  <body>
    <table width="100%">
      <tbody>
        <tr>
          <td valign="top">
            <script>
              const kanbasNavigation = KanbasNavigation("Courses");
              document.write(kanbasNavigation);
            </script>
          </td>
          <td valign="top">
            <script>
              const courseNavigation = CourseNavigation("Assignments");
              document.write(courseNavigation);
            </script>
          </td>
          <td valign="top">
            <table width="100%">
              <tbody>
                <tr>
                  <td>
                    <select>
                      <option>Gradebook</option>
                      <option>Change Gradebook View</option>
                      <option>Traditional Gradebook</option>
                      <option>Individual Gradebook</option></select>
                    <p>Student Name: <input placeholder="Search Students"/></p>
                  </td>
                  <td>
                    <button>Import</button>
                    <select>
                      <option>Export</option>
                      <option>Export Current Gradebook View</option>
                      <option>Export Entire Gradebook</option></select>
                    <p>Assignment Name: <input placeholder="Search Assignments"/></p>
                  </td>
                </tr>
              </tbody>
            </table>
            <button>Apply Filters</button>
            <table width="100%" border="1">
              <thead>
                <tr>
                  <th rowspan="2">Student Name</th>
                  <th>A1</th>
                  <th>A2</th>
                  <th>A3</th>
                  <th>q1</th>
                  <th>q2</th>
                  <th>q3</th>
                </tr>
                <tr>
                  <th>Out of 100</th>
                  <th>Out of 100</th>
                  <th>Out of 100</th>
                  <th>Out of 100</th>
                  <th>Out of 100</th>
                  <th>Out of 100</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Pizza</td>
                  <td><input value="96" type="number" max="100" min="0" /></td>
                  <td><input value="97" type="number" max="100" min="0" /></td>
                  <td><input value="99" type="number" max="100" min="0" /></td>
                  <td><input value="100" type="number" max="100" min="0" /></td>
                  <td><input value="100" type="number" max="100" min="0" /></td>
                  <td><input value="99" type="number" max="100" min="0" /></td>
                </tr>
                <tr>
                  <td>Lasagna</td>
                  <td><input value="100" type="number" max="100" min="0" /></td>
                  <td><input value="99" type="number" max="100" min="0" /></td>
                  <td><input value="98" type="number" max="100" min="0" /></td>
                  <td><input value="97" type="number" max="100" min="0" /></td>
                  <td><input value="98" type="number" max="100" min="0" /></td>
                  <td><input value="99" type="number" max="100" min="0" /></td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
